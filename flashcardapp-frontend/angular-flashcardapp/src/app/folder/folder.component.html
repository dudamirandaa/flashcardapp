<div class="container p-3">
    <div class="d-flex justify-content-between">
        <h3>Folders</h3>
        <button type="submit" (click)="toggleAddFolderForm()" class="btn btn-outline-secondary btn-sm">Add folder</button>
    </div>

    <div *ngIf="showAddFolderForm" class="d-flex justify-content-center">
        <form [formGroup]="addFolderForm" class="row">
            <div class="col">
                <input class="form-control" type="text" formControlName="folderName" placeholder="folder name" aria-label="folder name">
            </div>
            <div class="col">
                <button type="submit" [disabled]="addFolderForm.invalid" (click)="addFolder()" class="btn btn-secondary btn-sm">Add folder</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center">
        <table class="table">
            <tbody>
                <tr *ngFor="let folder of folders" class="d-flex justify-content-between">
                    <td class="flex-fill">{{folder.folderName}}</td>
                    <div>
                        <td>
                            <button type="submit" (click)="onViewClick(folder.id)" class="btn btn-primary btn-sm">View</button>
                        </td>
                        <td>
                            <button type="submit" (click)="onStudyClick(folder.id)" class="btn btn-warning btn-sm">Study</button>
                        </td>
                    </div>
                </tr>
        </table>
    </div>
</div>
